<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>hello spring security</h1>


<p> 这个界面没有受保护，你可以进入已保护的页面</p>


<div th:fragment="logout" sec:authorize="isAuthenticated()">
    登录用户:<span sec:authentication="name"></span>|
    登录角色:<span sec:authentication="principal.authorities"></span>
    <div>
        <form action="#" th:action="@{logout}" method="post">
            <input type="submit" value="登出">
        </form>
    </div>
</div>
    <ul>
        <li>点击<a href="/user/index" th:href="@{/user/index}">去/user/index已被保护的页面 </a></li>
    </ul>

</body>
</html>
